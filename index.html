.dots {

.dots span {

  height: 6px;
  background-color: white;

  opacity: 0;

}

.dots span:nth-child(2) {

}

.dots span:nth-child(3) {

}

@keyframes dotFade {
  0%, 80%, 100% {
    opacity: 0;
    transform: scale(0.5);
  }
  40% {
    opacity: 1;
    transform: scale(1);
  }
}
.big-bubble {
  background: white;
  padding: 14px 20px;
  border-radius: 25px;

  color: #1e3a8a;
  font-weight: bold;

  position: relative;

  /* ƒê√°m m√¢y d·∫°ng tr√≤n h∆°n */
  border: 2px solid #bfdcff;
}

.big-bubble::after,
.big-bubble::before {
  content: "";
  position: absolute;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
}
.big-bubble::before {
  width: 16px;
  height: 16px;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: -10px;
  z-index: 0;
}

.big-bubble::after {
  width: 10px;
  height: 10px;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
  position: absolute;
  top: -22px;
  left: -22px;
  z-index: 0;
}

.big-bubble {

@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(10px) scale(0.9);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes bounce {

  30%  { transform: translateY(-20px); }
  60%  { transform: translateY(0); }
  80%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }

  <script>
  const bubble = document.getElementById('thinking-bubble');
  const bubbleText = document.getElementById('bubble-text');
  const logo = document.querySelector('.logo');
  const fightingFrame = document.getElementById('fighting-frame');

  const messages = [
    "∆°iii mq ƒë√¢y !!!",
    "b·∫•m ƒë∆∞·ª£c b·∫•m ho√†i T-T",
    "lo l√†m i ai cho b·∫•m m√† b·∫•m :v",
    "b·∫•m n·ªØa h√≥a l·ª£n gi·ªù :))"
  ];

  let clickCount = 0;
  let isPig = false;
  let bubbleTimeout = null;  // ‚úÖ Th√™m bi·∫øn n√†y ƒë·ªÉ ƒëi·ªÅu khi·ªÉn timeout

  function onLogoClick() {
    // Bounce effect

    // N·∫øu ƒëang l√† con heo ‚Üí ch·ªâ hi·ªÉn th·ªã gif
    if (isPig) {

    clickCount++;

    // ƒê·∫øn l∆∞·ª£t th·ª© 5 ‚Üí ƒë·ªïi h√¨nh con heo
    if (clickCount === 5) {
      logo.src = "conheo.png";
      logo.classList.add('big-pig');
      isPig = true;
      return;
    }

    // C·∫≠p nh·∫≠t l·ªùi tho·∫°i
    bubbleText.textContent = messages[(clickCount - 1) % messages.length];
    bubble.style.display = 'flex';

    // ‚úÖ N·∫øu ƒë√£ c√≥ timeout c≈© ‚Üí h·ªßy ƒëi
    if (bubbleTimeout) {
      clearTimeout(bubbleTimeout);
    }

    // ‚úÖ T·∫°o timeout m·ªõi ƒë·ªÉ ·∫©n sau 4 gi√¢y
    bubbleTimeout = setTimeout(() => {
      bubble.style.display = 'none';
      bubbleTimeout = null;  // Reset
    }, 4000);
  }

  function showFightingGif() {

  }
</script>
