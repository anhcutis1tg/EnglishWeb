<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn Chủ Đề</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f0ff;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Header styling */
.site-header {
  background: linear-gradient(to right, #cfe9ff, #eaf4ff); /* nhạt xanh dương */
  padding: 20px 40px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-bottom: 2px solid #b3d4fc;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 20px;
}

.logo {
  height: 60px;
  width: 60px;
  object-fit: contain;
}

.site-title {
  font-size: 2.2em;
  font-weight: bold;
  color: #1e3a8a;
  text-shadow: 1px 1px 2px #b3d4fc;
  text-transform: uppercase;
  margin: 0;
}

    header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    main {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #word-list {
      margin-top: 30px;
    }

    h3, h4 {
      color: #1d4ed8;
    }

    ul {
      padding-left: 20px;
    }
    .logo-container {
  position: relative;
  cursor: pointer;
}

.thinking-bubble {
  position: absolute;
  top: 40px;
  left: 60px; /* dịch sang phải vừa đủ */
  display: none;
  align-items: center;
  z-index: 2;
  flex-direction: row;
}




.dots {
  display: flex;
  gap: 5px;
  align-items: flex-end;
  margin-right: 5px;
}

.dots span {
  width: 6px;
  height: 6px;
  background-color: white;
  border-radius: 50%;
  opacity: 0;
  animation: dotFade 1s ease-in-out infinite;
}

.dots span:nth-child(2) {
  animation-delay: 0.2s;
}

.dots span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes dotFade {
  0%, 80%, 100% {
    opacity: 0;
    transform: scale(0.5);
  }
  40% {
    opacity: 1;
    transform: scale(1);
  }
}
.big-bubble {
  background: white;
  padding: 14px 20px;
  border-radius: 25px;
  font-size: 1em;
  color: #1e3a8a;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  position: relative;
  max-width: 200px;
  text-align: center;

  /* Đám mây dạng tròn hơn */
  border: 2px solid #bfdcff;
}

.big-bubble::after,
.big-bubble::before {
  content: "";
  position: absolute;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
}
.big-bubble::before {
  width: 16px;
  height: 16px;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: -10px;
  z-index: 0;
}

.big-bubble::after {
  width: 10px;
  height: 10px;
  background: white;
  border: 2px solid #bfdcff;
  border-radius: 50%;
  position: absolute;
  top: -22px;
  left: -22px;
  z-index: 0;
}

.big-bubble {
  animation: floatIn 0.4s ease-in-out;
}

@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(10px) scale(0.9);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes bounce {
  0%   { transform: translateY(0); }
  30%  { transform: translateY(-20px); }
  60%  { transform: translateY(0); }
  80%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.logo.clicked {
  animation: bounce 0.6s ease;
}


  </style>
</head>
<body>
  <!-- Header -->
<header class="site-header">
  <div class="header-content">
    <div class="logo-container" onclick="onLogoClick()">
      <img src="dog-face.png" alt="Logo" class="logo">
      <div class="thinking-bubble" id="thinking-bubble">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="big-bubble" id="bubble-text">
          ơi mq đây !!!
        </div>

      </div>
    </div>


    <h1 class="site-title">Kiểm Tra Từ Vựng</h1>
  </div>
</header>


  <main>
    <div id="topic-selection">
      <h2>Chủ đề</h2>
      <div id="topics" class="topic-buttons">
        <!-- Các nút sẽ được tạo bằng JavaScript -->
      </div>


      <h2>Nội dung</h2>
      <label><input type="checkbox" name="type" value="V"> Động từ (V)</label>
      <label><input type="checkbox" name="type" value="N"> Danh từ (N)</label>
      <label><input type="checkbox" name="type" value="ADJ"> Tính từ (Adj)</label>
      <label><input type="checkbox" name="type" value="PV"> Collocations & Phrasal Verbs</label>

      <div class="function-buttons">
  <button class="func-btn blue" onclick="showWords()">Xem từ liên quan</button>
  <button class="func-btn green" onclick="startTest()">Kiểm tra nghĩa</button>
  <button class="func-btn yellow" onclick="startEnglishTest()">Kiểm tra từ</button>
</div>

    </div>

    <div id="word-list"></div>
  </main>

  <script src="words.js"></script>
  <script src="main.js"></script>
  <script>
  const bubble = document.getElementById('thinking-bubble');
  const bubbleText = document.getElementById('bubble-text');
  const logo = document.querySelector('.logo');

  const messages = [
    "ơiii mq đây !!!",
    "bấm được bấm hoài T-T",
    "lo làm i ai cho bấm mà bấm :v"
  ];
  let clickCount = 0;

  function onLogoClick() {
    // Bounce effect
    logo.classList.add('clicked');
    setTimeout(() => logo.classList.remove('clicked'), 600);

    // Cập nhật câu nói
    bubbleText.textContent = messages[clickCount % messages.length];
    clickCount++;

    // Hiện bong bóng
    bubble.style.display = 'flex';

    // Tự ẩn sau 3 giây
    setTimeout(() => {
      bubble.style.display = 'none';
    }, 3000);
  }
</script>



</body>
</html>
