<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ki·ªÉm tra ti·∫øng Anh</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f9ff;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1e3a8a;
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #progress {
      margin: 15px 0;
      font-weight: bold;
    }

    #result {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #summary {
      margin-top: 20px;
      background-color: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    #summary p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <main>
    <h2>G√µ t·ª´ ti·∫øng Anh ƒë√∫ng v·ªõi nghƒ©a sau:</h2>
    <div id="progress"></div>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Nh·∫≠p t·ª´ ti·∫øng Anh..." autocomplete="off">
    <div>
      <button onclick="submitAnswer()">Tr·∫£ l·ªùi</button>
      <button onclick="restartTest()">L√†m l·∫°i</button>
    </div>
    <div id="result"></div>
    <div id="summary"></div>
  </main>

  <script>
    const words = JSON.parse(localStorage.getItem("testWords")) || [];
    let currentIndex = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledWords = shuffle([...words]);

    function loadQuestion() {
      if (currentIndex < shuffledWords.length) {
        document.getElementById("question").textContent = shuffledWords[currentIndex].meaning;
        document.getElementById("progress").textContent = `C√¢u ${currentIndex + 1} / ${shuffledWords.length}`;
        document.getElementById("answer").value = "";
        document.getElementById("answer").focus();
        document.getElementById("result").textContent = "";
      } else {
        showSummary();
      }
    }

    function submitAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = shuffledWords[currentIndex].word.toLowerCase();

      const resultDiv = document.getElementById("result");
      if (input === correct) {
        score++;
        resultDiv.textContent = "‚úÖ Ch√≠nh x√°c!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = `‚ùå Sai r·ªìi! ƒê√°p √°n: ${correct}`;
        resultDiv.style.color = "red";
      }

      currentIndex++;
      setTimeout(loadQuestion, 1200);
    }

    function restartTest() {
      location.reload();
    }

    function showSummary() {
      const percent = Math.round((score / shuffledWords.length) * 100);
      const summaryDiv = document.getElementById("summary");
      summaryDiv.style.display = "block";
      summaryDiv.innerHTML = `
        <h3>K·∫øt qu·∫£ b√†i ki·ªÉm tra üéâ</h3>
        <p>T·ªïng s·ªë c√¢u: ${shuffledWords.length}</p>
        <p>S·ªë c√¢u ƒë√∫ng: ${score}</p>
        <p>S·ªë c√¢u sai: ${shuffledWords.length - score}</p>
        <p>Ch√≠nh x√°c: ${percent}%</p>
      `;
      document.getElementById("question").textContent = "";
      document.getElementById("answer").style.display = "none";
      document.querySelector("button[onclick='submitAnswer()']").style.display = "none";
    }

    loadQuestion();
  </script>
</body>
</html>
